server {
    listen 80;
    server_name _;

    # Статика фронта
    root /usr/share/nginx/html;
    index index.html;

    # SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Статика (кешируем)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2|woff|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # API: пересылаем все /api/... к Laravel через FastCGI (php-fpm на backend:9000)
    # Первая попытка — отдать статический файл, иначе внутренний rewrite на /index.php
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка .php-запросов: передаём php-fpm в backend
    location ~ \.php$ {
        include fastcgi_params;

        # fastcgi backend
        fastcgi_pass backend:9000;

        # ВАЖНО: путь к index.php внутри backend-контейнера.
        # У вас в compose: ./backend/src -> /var/www, значит public лежит в /var/www/public
        fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/public;

        fastcgi_index index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Защита скрытых файлов
    location ~ /\. {
        deny all;
    }
}
