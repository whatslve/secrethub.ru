server {
    listen 80;
    server_name _;

    # SPA root (Vue)
    root /usr/share/nginx/html;
    index index.html index.php;

    # Короткий редирект /api -> /api/
    location = /api {
        return 301 /api/;
    }

    # API: приоритетный блок для вхождений /api/
    # Берём файлы из Laravel public; если файла нет — отдадим index.php (Laravel)
    location ^~ /api/ {
        root /var/www/public;
        index index.php;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP обработка: любой запрос к index.php (и другим php) будет отдаваться из /var/www/public
    # Важно: этот блок должен существовать на верхнем уровне и указывать правильный DOCUMENT_ROOT
    location ~ \.php$ {
        root /var/www/public;
        include fastcgi_params;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;

        # Жёстко указываем путь к скрипту в public
        fastcgi_param SCRIPT_FILENAME /var/www/public$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/public;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # SPA (всё остальное отдаём фронтенду)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Статика (кэширование)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2|woff|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Защита скрытых файлов
    location ~ /\. {
        deny all;
    }
}
